name: Scheduled Scraper

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:  # Manual trigger support

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
      env:
        POETRY_HOME: ${{ github.workspace }}/.poetry

    - name: Add Poetry to PATH
      run: echo "${{ github.workspace }}/.poetry/bin" >> $GITHUB_PATH

    - name: Install dependencies
      run: poetry install --no-root

    - name: Run the scraper
      run: poetry run python etl/web_scraper.py

    - name: Commit scraped data
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add etl/data/*.csv
        git diff --cached --quiet || git commit -m "Update scraped data [cron]"
        git push
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
